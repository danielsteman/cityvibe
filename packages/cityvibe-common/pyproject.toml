[project]
name = "cityvibe-common"
version = "0.1.0"
description = "Shared utilities and services"
requires-python = ">=3.13"
dependencies = [
    "redis>=5.0.0",
    "structlog>=23.0.0",
    "httpx>=0.25.0",
    "qdrant-client>=1.7.0",
    "openai>=1.0.0",
]

[tool.uv.sources]
cityvibe-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
